<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tris</title>
    <link rel="stylesheet" href="tris.css">
</head>

<body>

    <h1>Tris!</h1>

    <div class="status" id="statusText">Ãˆ il turno di: X</div>

    <div class="game-area">
        <!-- Left Side: Source X -->
        <div class="side-panel active p1" id="panel-x">
            <h3>Trascina</h3>
            <div class="piece x" draggable="true" id="drag-x">X</div>
        </div>

        <!-- Center: Grid -->
        <div class="grid" id="grid">
            <!-- Cells generated by JS -->
        </div>

        <!-- Right Side: Source O -->
        <div class="side-panel inactive" id="panel-o">
            <h3>Trascina</h3>
            <div class="piece o" draggable="true" id="drag-o">O</div>
        </div>
    </div>

    <!-- Popup Modal -->
    <div class="modal-overlay" id="endModal">
        <div class="modal">
            <h2 id="winnerText">Il giocatore X Vince!</h2>
            <button class="btn-restart" onclick="resetGame()">Gioca ancora</button>
        </div>
    </div>

    <script src="tris.js"></script>
</body>

</html>
